# Archivo: k8s-local/frontend-deployment.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: default
data:
  VITE_API_URL: "http://backend-service:8000/api"
  NGINX_WORKER_PROCESSES: "2"
  NGINX_WORKER_CONNECTIONS: "1024"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpuchile-frontend
  namespace: default
  labels:
    app: frontend
    component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: frontend
        component: web
    spec:
      containers:
      - name: frontend
        image: gpuchile-frontend:test
        imagePullPolicy: Never  # üî• CR√çTICO para Kind
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        resources:
          limits:
            cpu: "200m"
            memory: "128Mi"
          requests:
            cpu: "100m"
            memory: "64Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
        envFrom:
        - configMapRef:
            name: frontend-config
            optional: true
      restartPolicy: Always
      terminationGracePeriodSeconds: 30