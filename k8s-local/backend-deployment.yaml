apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpuchile-backend
  namespace: default
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: gpuchile-backend:local  # Se reemplaza por el script
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        
        # ═══════════════════════════════════════════════════════════════
        # Environment Variables desde ConfigMap y Secrets
        # ═══════════════════════════════════════════════════════════════
        envFrom:
        - configMapRef:
            name: backend-config
        - secretRef:
            name: db-credentials
        
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: default
spec:
  type: NodePort
  selector:
    app: backend
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30000
