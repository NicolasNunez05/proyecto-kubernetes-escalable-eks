apiVersion: v1
kind: ConfigMap
metadata:
  name: localstack-config
  namespace: default
data:
  LOCALSTACK_ENDPOINT: "http://localstack:4566"  # Cambiar seg√∫n tu setup
  USE_LOCALSTACK: "true"
  AWS_REGION: "us-east-1"
  S3_BUCKET_NAME: "gpuchile-dev"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpuchile-backend
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: gpuchile-backend:test
        imagePullPolicy: Never  # üî• CR√çTICO: No intentar pull desde registry
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: localstack-config
        - secretRef:
            name: db-credentials
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  type: NodePort
  selector:
    app: backend
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30000
