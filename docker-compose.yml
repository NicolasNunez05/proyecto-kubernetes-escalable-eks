version: '3.9'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: gpuchile_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      POSTGRES_DB: ${POSTGRES_DB:-gpuchile}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5435:5432" # Mapeado al 5435 para evitar conflictos locales
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gpuchile_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: gpuchile_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    ports:
      - "6380:6379" # Mapeado al 6380 para evitar conflictos locales
    volumes:
      - redis_data:/data
    networks:
      - gpuchile_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: gpuchile_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres123}@db:5432/${POSTGRES_DB:-gpuchile}
      
      # Redis (CORRECCIÓN IMPORTANTE: Creamos la URL completa aquí)
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      
      # Security
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      
      # AWS S3 (CORRECCIÓN: Agregadas variables que faltaban)
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      AWS_REGION: ${AWS_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      
      # CORS
      BACKEND_CORS_ORIGINS: '["http://localhost:5173","http://localhost:3000","http://frontend:5173"]'
      
      # Environment
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    volumes:
      - ./apps/backend:/app
      - backend_cache:/app/.cache
    networks:
      - gpuchile_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: gpuchile_frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:8000/api
    ports:
      - "5173:5173"
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules # Prevent overwriting node_modules
    networks:
      - gpuchile_network
    stdin_open: true
    tty: true

# Networks
networks:
  gpuchile_network:
    driver: bridge
    name: gpuchile_network

# Volumes (Persistencia de datos)
volumes:
  postgres_data:
    driver: local
    name: gpuchile_postgres_data
  redis_data:
    driver: local
    name: gpuchile_redis_data
  backend_cache:
    driver: local
    name: gpuchile_backend_cache