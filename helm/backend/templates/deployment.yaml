apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "backend.fullname" . }}
  labels:
    {{- include "backend.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  
  selector:
    matchLabels:
      {{- include "backend.selectorLabels" . | nindent 6 }}
  
  template:
    metadata:
      annotations:
        # Forzar restart cuando cambian secrets
        checksum/secret: {{ include (print $.Template.BasePath "/externalsecret.yaml") . | sha256sum }}
      labels:
        {{- include "backend.selectorLabels" . | nindent 8 }}
    
    spec:
      serviceAccountName: {{ include "backend.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      
      # ✅ InitContainer: SOLO health check, SIN migrations
      initContainers:
      - name: wait-for-db
        image: postgres:15-alpine
        command:
        - sh
        - -c
        - |
          echo "⏳ Esperando PostgreSQL..."
          until pg_isready -h {{ .Values.database.host }} -p {{ .Values.database.port }}; do
            sleep 2
          done
          echo "✅ PostgreSQL listo para conexiones"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
      
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
        # Health probes
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30  # 150s para startup
        
        env:
        # Database
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.externalSecret.name }}
              key: database_url
        
        # Redis
        - name: REDIS_HOST
          value: {{ .Values.redis.host | quote }}
        
        - name: REDIS_PORT
          value: {{ .Values.redis.port | quote }}
        
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.externalSecret.name }}
              key: {{ .Values.redis.passwordKey }}
        
        # App config
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.externalSecret.name }}
              key: secret_key
        
        - name: ENVIRONMENT
          value: {{ .Values.environment | quote }}
        
        - name: BACKEND_CORS_ORIGINS
          value: {{ .Values.corsOrigins | toJson | quote }}
        
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
      
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
