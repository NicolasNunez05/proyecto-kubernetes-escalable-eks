{{- if .Values.migration.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "backend.fullname" . }}-migration-{{ now | date "20060102-150405" }}
  labels:
    {{- include "backend.labels" . | nindent 4 }}
    app.kubernetes.io/component: migration
  annotations:
    # Helm hook: ejecutar ANTES del deployment
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "-5"
    helm.sh/hook-delete-policy: before-hook-creation
spec:
  # Solo 1 pod ejecutando migrations
  completions: 1
  parallelism: 1
  backoffLimit: 3
  activeDeadlineSeconds: 600  # 10 minutos timeout
  
  template:
    metadata:
      labels:
        {{- include "backend.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: migration
      annotations:
        # Forzar pull de imagen fresca
        timestamp: {{ now | date "20060102150405" | quote }}
    
    spec:
      restartPolicy: Never
      serviceAccountName: {{ include "backend.serviceAccountName" . }}
      
      # InitContainer: Solo health check de DB
      initContainers:
      - name: wait-for-db
        image: postgres:15-alpine
        command:
        - sh
        - -c
        - |
          echo "⏳ Esperando PostgreSQL..."
          until pg_isready -h {{ .Values.database.host }} -p {{ .Values.database.port }} -U {{ .Values.database.user }}; do
            sleep 2
          done
          echo "✅ PostgreSQL está listo"
        env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.externalSecret.name }}
              key: {{ .Values.database.passwordKey }}
      
      containers:
      - name: migration
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        
        # ✅ Ejecutar script de migraciones
        command:
        - python
        - migrate.py
        
        env:
        # Database
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.externalSecret.name }}
              key: database_url
        
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Values.externalSecret.name }}
              key: {{ .Values.database.usernameKey }}
        
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.externalSecret.name }}
              key: {{ .Values.database.passwordKey }}
        
        - name: POSTGRES_DB
          value: {{ .Values.database.name | quote }}
        
        - name: POSTGRES_HOST
          value: {{ .Values.database.host | quote }}
        
        - name: POSTGRES_PORT
          value: {{ .Values.database.port | quote }}
        
        # Redis (para compatibilidad con app.main imports)
        - name: REDIS_HOST
          value: {{ .Values.redis.host | quote }}
        
        - name: REDIS_PORT
          value: {{ .Values.redis.port | quote }}
        
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.externalSecret.name }}
              key: {{ .Values.redis.passwordKey }}
        
        # App config
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.externalSecret.name }}
              key: secret_key
        
        - name: ENVIRONMENT
          value: {{ .Values.environment | quote }}
        
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        
        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
{{- end }}
