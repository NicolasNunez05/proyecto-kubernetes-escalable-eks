apiVersion: v1
kind: ConfigMap
metadata:
  name: vite-extra-config
  namespace: default
data:
  vite.config.js: |
    import { defineConfig } from 'vite'
    import react from '@vitejs/plugin-react'
    import path from 'path'

    export default defineConfig({
      plugins: [react()],
      // ðŸ‘‡ ESTO ES LO QUE FALTABA: Definir que "@" es la carpeta "src"
      resolve: {
        alias: {
          "@": path.resolve(__dirname, "./src"),
        },
      },
      // ðŸ‘‡ Mantenemos la configuraciÃ³n de red que ya funcionÃ³
      server: {
        host: '0.0.0.0',
        port: 5173,
        allowedHosts: true
      }
    })