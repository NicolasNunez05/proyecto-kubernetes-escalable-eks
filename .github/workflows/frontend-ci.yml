name: ğŸ¨ Frontend CI (Check & Build)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'apps/frontend/**'
  workflow_dispatch:

jobs:
  build-test:
    name: ğŸ§ª Lint & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v3

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: ğŸ“š Install Dependencies
      working-directory: apps/frontend
      run: npm ci

    - name: ğŸ—ï¸ Build Project
      working-directory: apps/frontend
      run: npm run build
      
    # Opcional: Construir imagen Docker de prueba (sin subirla) para ver si Dockerfile funciona
    - name: ğŸ³ Test Docker Build
      working-directory: apps/frontend
      run: docker build .