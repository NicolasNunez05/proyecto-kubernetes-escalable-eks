name: Frontend CI (Quality Check)

on:
  push:
    branches: [ "main" ]
    paths:
      - "apps/frontend/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "apps/frontend/**"

jobs:
  build-test:
    name: Build & Lint React App
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: apps/frontend/package-lock.json

    - name: ğŸ“¦ Install Dependencies
      run: |
        cd apps/frontend
        npm ci

    - name: ğŸ—ï¸ Build Project (Check for errors)
      run: |
        cd apps/frontend
        npm run build
