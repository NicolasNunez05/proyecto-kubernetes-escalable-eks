name: üöÄ Deploy Backend to EKS

on:
  push:
    branches: [ "main" ]
    paths:
      - 'apps/backend/**'
      - '.github/workflows/backend-ci.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: gpuchile-backend
  EKS_CLUSTER_NAME: gpuchile-cluster
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    name: üèóÔ∏è Build, Push & Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v3

    - name: üîê Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: üö™ Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: üê≥ Build & Push Image
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        cd apps/backend
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: ‚ò∏Ô∏è Update Kubeconfig
      run: aws eks update-kubeconfig --name $EKS_CLUSTER_NAME --region $AWS_REGION

    - name: üöÄ Deploy to EKS
      run: |
        # Usamos 'backend' que es el nombre real del contenedor en el deployment
        kubectl set image deployment/gpuchile-backend backend=${{ steps.build-image.outputs.image }}
        
        # Esperar a que el rollout termine exitosamente
        kubectl rollout status deployment/gpuchile-backend --timeout=90s

    - name: üß™ Verify Deployment (Health Check)
      run: |
        echo "‚è≥ Esperando a que los pods est√©n en estado Ready..."
        kubectl wait --for=condition=ready pod -l app=backend --timeout=60s

        # 1. Obtener nombre del Pod (Usando el selector correcto: app=backend)
        POD_NAME=$(kubectl get pods -l app=backend -o jsonpath="{.items[0].metadata.name}")
        echo "‚úÖ Pod encontrado: $POD_NAME"
        
        # 2. Port-forward en background
        kubectl port-forward pod/$POD_NAME 8000:8000 &
        PF_PID=$!
        
        # 3. Espera de seguridad para que el t√∫nel se establezca
        sleep 5
        
        # 4. Test final al endpoint de salud
        echo "üîç Ejecutando curl health check..."
        curl -v --fail http://127.0.0.1:8000/health
        
        # 5. Limpieza (Matar el proceso de port-forward)
        kill $PF_PID
