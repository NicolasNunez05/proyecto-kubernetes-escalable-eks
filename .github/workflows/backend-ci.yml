name: üöÄ Deploy Backend to EKS

on:
  push:
    branches: [ "main" ]
    paths:
      - 'apps/backend/**'
      - '.github/workflows/backend-ci.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: gpuchile-backend
  EKS_CLUSTER_NAME: gpuchile-cluster
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    name: üèóÔ∏è Build, Push & Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v3

    - name: üîê Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: üö™ Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: üê≥ Build & Push Image
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        cd apps/backend
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: ‚ò∏Ô∏è Update Kubeconfig
      run: aws eks update-kubeconfig --name $EKS_CLUSTER_NAME --region $AWS_REGION

    - name: üöÄ Deploy to EKS
      run: |
        # Actualizar la imagen en el cl√∫ster
        kubectl set image deployment/gpuchile-backend gpuchile-backend=${{ steps.build-image.outputs.image }}
        
        # Esperar a que el rollout de Kubernetes termine (los pods viejos mueren, los nuevos viven)
        kubectl rollout status deployment/gpuchile-backend --timeout=90s

    - name: üß™ Verify Deployment (Health Check)
      run: |
        # 1. Obtener el nombre del nuevo Pod que acaba de nacer
        POD_NAME=$(kubectl get pods -l app=gpuchile-backend -o jsonpath="{.items[0].metadata.name}")
        
        # 2. Port-forward en background (el '&' es clave)
        kubectl port-forward pod/$POD_NAME 8000:8000 &
        
        # 3. ESPERA CR√çTICA: Darle 15 segundos a la app para que levante el servidor interno
        sleep 15
        
        # 4. Probar el endpoint. Si falla, el pipeline se pondr√° rojo.
        curl -v --fail http://127.0.0.1:8000/health